<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Deep Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
</head>
<body>
<div id="content">
    <a href="uber://?action=setPickup&pickup[formatted_address]=1455%20Market%20St%20San%20Francisco%20CA%2094103">setPickup, pickup[formatted_address]</a>
    <br>
    <a href="uber://?action=setPickup&pickup[formatted_address]=Square&pickup[latitude]=37.2&pickup[longitude]=-122.4">setPickup, pickup[formatted_address]=Square</a>
</div>
<script type="text/babel">
    var DeepLinkForm = React.createClass({
        getInitialState: function() {
            return {value: 'Hello!'};
        },
        handleChange: function(event) {
            this.setState({value: event.target.value});
        },
        render: function() {
            var value = this.state.value;
            return <input type="text" value={value} onChange={this.handleChange} />;
        },
        render: function() {
            return <input type="text" value="Hello!" />;
        }
    });
</script>
</body>
</html>
