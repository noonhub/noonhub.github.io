<!-- deeplinks.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h3>Deep Link Testing Page</h3>
    </div>
    <div class="text-center">
        <div>
            <h4>Native uber:// links</h4>
            <a href="uber://?action=setPickup&pickup[formatted_address]=1455%20Market%20St%20San%20Francisco%20CA%2094103">setPickup,
                pickup[formatted_address]</a>
            <br>
            <a href="uber://?action=setPickup&pickup[formatted_address]=1455%20Market%20St%20San%20Francisco%20CA%2094103&pickup[latitude]=37.77&pickup[longitude]=-122.41">setPickup,
                pickup[formatted_address][latitude][longitude]</a>
        </div>
        <div>
            <h4>Universal Deep Links https://m.uber.com/ul</h4>
            <a href="https://m.uber.com/ul?action=setPickup&dropoff[latitude]=37.2&dropoff[longitude]=-122.4&dropoff[nickname]=Foo%20Bar"> setPickup, dropoff[latitude][longitude][nickname]</a>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
